<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LAN File Server</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">ðŸ“‚ <span id="breadcrumbs"></span></div>
      <div class="header-right">
        <button id="openCreateFolderBtn">+ Create Folder</button>
        <button id="openUploadBtn">â¬† Upload File</button>
      </div>
    </header>

    <main>
      <section id="driveSection">
        <table id="driveTable">
          <thead>
            <tr>
              <th>Drive</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="fileSection" style="display: none">
        <table id="fileTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Size</th>
              <th>Last Modified</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <!-- Create Folder Modal -->
    <div id="createFolderModal" class="modal">
      <div class="modal-content">
        <h3>Create New Folder</h3>
        <input type="text" id="newFolderName" placeholder="Folder name" />
        <div class="modal-actions">
          <button id="cancelCreateFolderBtn">Cancel</button>
          <button id="confirmCreateFolderBtn">Create</button>
        </div>
      </div>
    </div>

    <!-- Upload File Modal -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <h3>Upload File</h3>
        <input type="file" id="uploadFileInput" />
        <div class="modal-actions">
          <button id="cancelUploadBtn">Cancel</button>
          <button id="confirmUploadBtn">Upload</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
